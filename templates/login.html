<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="d-flex justify-content-end p-3">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('login_page') }}" class="nav-link">Login</a>
        <a href="{{ url_for('signup_page') }}" class="nav-link">Sign Up</a>
    </nav>
    <div class="login-box">
        <h2 class="login-title">SpendWise Login</h2>
        <form id="loginForm" class="w-100" novalidate>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('signup_page') }}" class="signup-link">Don't have an account? Sign up</a>
            </div>
            <div id="errorMsg" class="text-danger text-center mt-2" style="display:none"></div>
        </form>
    </div>

   <script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const err = document.getElementById('errorMsg');

    err.style.display = 'none';

    fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
    })
    .then(async r => {
        const j = await r.json();
        if(r.status === 200){
            // save token
            if(j.token){
                localStorage.setItem('token', j.token);
            }
            window.location.href = '/';
        } else {
            localStorage.removeItem('token');
            err.style.display = 'block';
            err.textContent = j.error || 'Login failed';
        }
    })
    .catch(() => {
        err.style.display = 'block';
        err.textContent = 'Network error';
    });
});
</script>

  
</body>
</html>
