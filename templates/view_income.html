<!DOCTYPE html>
<html>
<head>
    <title>Income History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9b7cff, #7ea1ff);
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            border-collapse: collapse;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: white;
            color: #8a6bff;
        }

        tr:nth-child(even) {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

<h2>Income History</h2>

<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Source</th>
            <th>Date</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody id="incomeBody"></tbody>
</table>

<script>
fetch('/api/get-income')
    .then(res => res.json())
    .then(data => {
        const body = document.getElementById('incomeBody');
        data.incomes.forEach(i => {
            body.innerHTML += `
                <tr>
                    <td>â‚¹${i.amount}</td>
                    <td>${i.source}</td>
                    <td>${i.date || '-'}</td>
                    <td>${i.note || '-'}</td>
                </tr>
            `;
        });
    });
</script>

</body>
</html>
