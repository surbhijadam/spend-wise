<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Income</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='income.css') }}">
</head>
<body>
     <!-- HEADER -->
<header class="navbar">
    <div class="nav-left">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo" />
            <a href="{{ url_for('home') }}" class="brand">SpendWise</a>
        </div>

     <div class="header-actions">
      <a href="/" class="btn">Home</a>
      <a href="/add-expense-page" class="btn">Add Expense</a>
      <a href="/view-expense-page" class="btn">View Expenses</a>
      <a href="/analytics-page" class="btn">Analytics</a>
    </div>
</header>

<div class="income-card">
    <h2>Add Income</h2>

    <div class="total-income">
        Total Income: â‚¹{{ total_income }}
    </div>

    <form id="incomeForm" method="POST">

    <div class="form-group">
        <label>Amount</label>
        <input type="number" id="amount" name="amount" placeholder="0.00" required>
    </div>

    <div class="form-group">
        <label>Source</label>
        <input type="text" id="source" name="source" placeholder="Salary / Freelance" required>
    </div>

    <div class="form-group">
        <label>Note</label>
        <input type="text" id="note" name="note" placeholder="Optional note">
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div class="action-row">
        <button class="btn-add" type="submit">Add</button>
        <button class="btn-view" type="button" onclick="window.location.href='/view-income'">
            View All
        </button>
    </div>

</form>

</div>

</body>
</html>
