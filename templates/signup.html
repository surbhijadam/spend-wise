<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <nav class="d-flex justify-content-end p-3">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('login_page') }}" class="nav-link">Login</a>
        <a href="{{ url_for('signup_page') }}" class="nav-link">Sign Up</a>
    </nav>
    <div class="signup-box">
        <h2 class="signup-title">SpendWise Sign Up</h2>
        <form id="signupForm" class="w-100" novalidate>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('login_page') }}" class="login-link">Already have an account? Login</a>
            </div>
            <div id="errorMsg" class="text-danger text-center mt-2" style="display:none"></div>
            <div id="successMsg" class="text-success text-center mt-2" style="display:none"></div>
        </form>
    </div>

    <script>
document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;

    const err = document.getElementById('errorMsg');
    const ok = document.getElementById('successMsg');

    err.style.display = 'none';
    ok.style.display = 'none';

    if(password !== confirm){
        err.style.display = 'block';
        err.textContent = 'Passwords do not match';
        return;
    }

    fetch('/api/signup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, email, password })
    })
    .then(async r => {
        const j = await r.json();
        if(r.status === 201){
            ok.style.display = 'block';
            ok.textContent = 'âœ… Account created successfully! Redirecting to login...';

            setTimeout(() => {
                window.location.href = '/login';
            }, 1200);
        } else {
            err.style.display = 'block';
            err.textContent = j.error || 'Signup failed';
        }
    })
    .catch(() => {
        err.style.display = 'block';
        err.textContent = 'Network error';
    });
});
</script>

</body>
</html>
